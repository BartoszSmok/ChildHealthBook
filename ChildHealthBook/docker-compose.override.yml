version: '3.4'

services:
  mongosrv:
    container_name: mongosrv
    restart: always
    ports:
      - "27017:27017"

  msqlsrv:
    ports:
      - "9034:1433"
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "_Password123"
      MSSQL_PID: Express

  childhealthbook.web:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "9000:80"



  childhealthbook.gateway.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "9002:80"

  childhealthbook.child.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "9003:80"

  childhealthbook.analytics.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "9004:80"

  childhealthbook.notification.service:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "9005:80"

  childhealthbook.identity.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "ConnectionStrings:CS=Server=msqlsrv;Database=testdb;User Id=sa;Password=_Password123"
    depends_on:
      - msqlsrv
    ports:
      - "9001:80"
